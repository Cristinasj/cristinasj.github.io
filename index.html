<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio - Veronica Sanchez Justicia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #FFF8F0;
      color: #5C4742;
    }
    h1, h2, h3 {
      font-family: 'Marcellus', serif;
    }
    .bg-primary { background-color: #C97C5D; }
    .text-primary { color: #C97C5D; }
    .bg-secondary { background-color: #A6BBA6; }
    .text-secondary { color: #A6BBA6; }
    .bg-accent { background-color: #E3B5A4; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- HERO -->
  <section class="text-center py-20 bg-primary text-white">
    <img src="images/selfie.png" alt="Tu foto" class="mx-auto w-64 rounded-full mb-6 border-4 border-white shadow-lg">
    <h2 class="text-4xl font-bold mb-2">Veronica Sanchez Justicia</h2>
    <p class="text-lg mb-6">Full Stack Web Developer, Backend & Frontend | Systems Administrator</p>
    <a href="#experience" 
      class="bg-white text-primary px-6 py-2 rounded-full font-semibold shadow hover:bg-accent hover:text-white transition">
        View Experience
    </a>
  </section>

  <div id="about"></div>
  <div id="experience"></div>
  <div id="skills"></div>
  <div id="education"></div>
  <div id="contact"></div>
  <div id="footer"></div>

 <!-- JS PARA INCLUIR HEADER Y FOOTER -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      document.getElementById(id).innerHTML = await res.text();
    }
    loadHTML("header", "header.html");
    loadHTML("about", "about.html");
    loadHTML("experience", "experience.html");
    loadHTML("skills", "skills.html");
    loadHTML("education", "education.html");
    loadHTML("contact", "contact.html");
    loadHTML("footer", "footer.html");
  </script>
</body>
</html>
